kind: pipeline
name: default

steps:
  - name: test
    image: alpine
    environment:
      MYUSERNAME:
        from_secret: myusername
    commands:
      - echo "echo secret"
      - echo $${MYUSERNAME}
      - echo "run env command"
      - env
      - echo $${MYUSERNAME} > /tmp/file
  - name: publish
    image: plugins/docker
    repo: ruanbekker/dronetest
    secrets: [ dockerhub_username, dockerhub_password ]
    
